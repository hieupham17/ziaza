<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/money.png">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/headerAll.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Thêm Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <!-- Thêm Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/headerJs.js"></script>
</head>
<body>
<div th:include="header-all::body"></div>
<main>
    <div class="container">
        <div class="header">
            <div>Sản Phẩm</div>
            <div>Đơn Giá</div>
            <div>Số Lượng</div>
            <div>Số Tiền</div>
            <div>Thao Tác</div>
        </div>
        <div class="product-section">
            <!-- Sản phẩm sẽ được render ở đây từ API -->
        </div>
        <div class="total-section">
            <div class="total-container">
                <div>
                    <input type="checkbox" id="selectAllCheckbox"> Chọn Tất cả
                </div>
                <div class="total"></div>
                <div>
                    <button class="checkout-btn">Mua Hàng</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert"></div>
</main>

<div th:include="footer::body"></div>
<div id="notification" class="notification"></div>
<div id="confirm-dialog" class="confirm-dialog" style="display: none;">
    <div class="modal-content">
        <p id="confirm-message">Bạn có chắc chắn muốn xóa sản phẩm này không?</p>
        <div class="button-container">
            <button id="confirm-yes">Có</button>
            <button id="confirm-no">Không</button>
        </div>
    </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</body>
</html>
